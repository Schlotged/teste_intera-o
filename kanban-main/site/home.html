<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/new-card/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>KanBan</title>
  </head>
  <body>
    <div id="app">

      <nav class="sidebar">
        <div class="div-header-sidebar">
          <header class="sidebar-header">
          <button type="button" class="sidebar-burguer" onclick="toggleSidebar()">
            <i class='bx bx-menu'></i>
          </button>
          <img src="/assests/logo2.png" alt="logo do site" class="sidebar-logo" />
          </header>
        </div>


        <ul class="sidebar-menu">
          <li>
            <a href="#" class="active">
              <ion-icon name="tablet-portrait"></ion-icon>
              <span>Boards</span>
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="people"></ion-icon>
              <span>Equipes</span>
              
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="document-text"></ion-icon>
              <span>Relatórios</span>
              
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="cog"></ion-icon>
              <span>Ajustes</span>
              
            </a>
          </li>
        </ul>
        
      </nav>

      <main>
        <div class="inner">
          <section class="title-avatar">

            <h1>KanBan</h1>
            <div class="menubar">

              <button type="button" class="button-img" onclick="toggleMenu()">
                <i class='bx bx-user'></i>
              </button>

              <div class="menu-options" id="menuOptions">
                <button type="button" onclick="logout()">Sair</button>
              </div>

            </div>
            
          </section>

          <section class="filter">
            <button>
              <ion-icon name="filter-outline"></ion-icon>
              <span>Filtrar</span>
            </button>

            <div class="input-wrapper">
              <ion-icon name="search-outline"></ion-icon>
              <input
                type="text"
                placeholder="Busque por cards, assunstos ou responsáveis..."
              />
            </div>
          </section>

          <button type="button" class="add-card" onclick="newCard()">+</button>

          <!-- section kanban-->
          <section class="kanban" id="kan-ban" >

            <div class="todo a-fazer" id="table-todo">
              <div class="title-dropzone todo" onclick="enableEdit()">

              </div>
              
              <table class="card-t" position="sticky">
                <thead>
                  <tr>
                    <th width="119">
                      <b>Processo</b>
                    </th>
                    <th width="140">
                      <b>Observação</b>
                    </th>
                    <th width="100">
                      <b>Data Agend</b>
                    </th>
                    <th width="150">
                      <b>Prestador</b>
                    </th>
                    <th width="100">
                      <b>Colaborador</b>
                    </th>
                  </tr>
                </thead>
              </table>
              <div class="cards dropzone" id="todo" data-type="todo">

              </div>
            </div>

            <div  class="doing fazendo" id="table-doing">
              <div class="title-dropzone doing" onclick="enableEdit()">

              </div>
              
              <table class="card-t">
                <thead>
                  <tr>
                    <th width="119">
                      <b>Processo</b>
                    </th>
                    <th width="140">
                      <b>Observação</b>
                    </th>
                    <th width="100">
                      <b>Data Agend</b>
                    </th>
                    <th width="150">
                      <b>Prestador</b>
                    </th>
                    <th width="100">
                      <b>Colaborador</b>
                    </th>
                  </tr>
                </thead>
              </table>
              <div class="cards dropzone" id="doing" data-type="doing">

              </div>
            </div>

            <div class="done feito" id="table-done">
              <div class="title-dropzone done" onclick="enableEdit()">

              </div>
              <table class="card-t">
                <thead>
                  <tr>
                    <th width="119">
                      <b>Processo</b>
                    </th>
                    <th width="140">
                      <b>Observação</b>
                    </th>
                    <th width="100">
                      <b>Data Agend</b>
                    </th>
                    <th width="150">
                      <b>Prestador</b>
                    </th>
                    <th width="100">
                      <b>Colaborador</b>
                    </th>
                  </tr>
                </thead>
              </table>
              <div class="cards dropzone" id="done" data-type="done">

              </div>
            </div>

          </section>
        </div>
      </main>
    </div>

    <div class="container-new-card" style="display: none;">
      <span class="close" onclick="closeModal()">&times;</span>
      <label id="label-new">Novo card</label>
      <form id="new-card">
          <label for="title">Processo</label>
          <div>
              <select name="Prestador" id="title_card" class="title-new-card" placeholder="Processo">
                <option value="Agendamento Privado"></option>
                <option value="Agendamento Publico">Agendamento Publico</option>
                <option value="Agendamento Postal">Agendamento Postal</option>
                <option value="Chamado ao suporte">Chamado ao suporte</option>
            </select>
          </div>
          <label for="Observação" >Observação</label>
          <div>
              <textarea title="Observação Agendamento" id="text-new-card" placeholder="Observação Agendamento" cols="3" rows="5"></textarea>
          </div>
          <label for="data-agendamento">Insira uma data</label>
          <div>
              <input type="date" id="data-new-card" autocomplete="off">
          </div>
          <label for="Prestador">Prestador</label>
          <div>
              <select name="Prestador" id="avisos-new-card">
                  <option value=""></option>
                  <option value="Total Life">Total Life</option>
              </select>
          </div>
          <label for="Colaborador">Colaborador</label>
          <div>
            <input type="text" id="colaborador-new-card" autocomplete="off">
          </div>
          
          <button type="button" id="save-new-card" class="save" onclick="addCardToNewCard()" disabled="true">Salvar</button>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>


    
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="./script.js"></script>
    <script src="../../loading/loading.js"></script>
    
    


  </body>
</html>
