<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="register.css">
    <title>Registrar</title>
</head>
<body>
    <div id="mainform" class="container">
        <form class="mainform">
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" id="email" name="email" placeholder="Seu Email" autocomplete="off">
                <i class='bx bx-at'></i>
                <i class="icon"></i>
            </div>
            <label for="password">Senha:</label>
            <div class="custome-input">
                <input type="password" id="password" name="password" placeholder="Sua senha">
                <i class='bx bx-lock' ></i>
                <i class="icon"></i>
            </div>
            <label for="confirm-password">Confirme a Senha:</label>
            <div class="custome-input">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
                <i class='bx bx-lock' ></i>
                <i class="icon"></i>
            </div>
            <div>
                <button class="registrar" disabled="true" id="register-button" >Registrar</button>
            </div>
            <div>
                <button class="login" disabled="true" id="login-button">Login</button>
            </div>
            
        </form>
    </div>


    <script src="./registro.js"></script>
    <script src="../loading/loading.js"></script>


    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    
    <script src="../firebase-init.js"></script>
</body>
</html>
